plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.dom4j', name: 'dom4j', version: '2.1.3'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.70'

    //implementation group: 'xml-security', name: 'xmlsec', version: '1.0.5D2'
    implementation 'org.apache.santuario:xmlsec:2.0.4'


}

test {
    useJUnitPlatform()
}